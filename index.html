<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Avançada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.autotable.umd.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-6 md:p-8 rounded-2xl shadow-lg max-w-4xl w-full mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Calculadora de Geração Solar</h1>
            <p class="text-gray-500 mt-2">Estime a produção de energia do seu sistema fotovoltaico.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="flex flex-col">
                <label for="modulos" class="mb-2 font-semibold text-gray-700">Nº de Módulos</label>
                <input type="number" id="modulos" value="10" class="p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="flex flex-col">
                <label for="potencia" class="mb-2 font-semibold text-gray-700">Potência (W)</label>
                <input type="number" id="potencia" value="550" class="p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="flex flex-col">
                <label for="eficiencia" class="mb-2 font-semibold text-gray-700">Eficiência (0.7-0.9)</label>
                <input type="number" id="eficiencia" step="0.01" value="0.8" class="p-3 border border-gray-300 rounded-lg">
            </div>
        </div>
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Irradiação Solar Diária Média por Mês (kWh/m²/dia)</h2>
            <p class="text-center text-sm text-gray-500 mb-4">
                Consulte valores no <a href="https://cresesb.cepel.br/index.php#data" target="_blank" class="text-blue-600 hover:underline font-medium">CRESESB</a>.
            </p>
            <div id="irradiacoes" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </div>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-6">
            <button onclick="calcularGeracao()" class="btn-blue">Calcular Geração</button>
            <button onclick="salvarPDF()" id="pdf-button" class="btn-green" disabled>Salvar em PDF</button>
        </div>
        <div class="result mt-8" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
